<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card" style="background-color: #332B37;">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="weather-icon text-center">
              <i class="fas fa-sun"></i>
              <i class="fas fa-cloud"></i>
            </div>
            <h2 class="location text-center" style="color: #fff;"><span id="city">City</span>, <span id="country">Country</span></h2>
            <h3 class="temperature text-center" style="color: #fff;"><span id="celseis">25</span>Â°C</h3>
            <p id="description" class="text-center" style="color: #fff;">Sunny</p>
          </div>
          <div class="col-12 col-sm-6 col-md-8">
            <ul class="list-group">
              <li class="list-group-item"><i class="fas fa-wind"></i> Wind Speed: <span id="windspeed">10</span> km/h</li>
              <li class="list-group-item"><i class="fas fa-tint"></i> Humidity: <span id="humidity">60</span>%</li>
              <li class="list-group-item"><i class="fas fa-sunrise"></i> Sunrise: <span id="sunrise">6:00 am</span></li>
              <li class="list-group-item"><i class="fas fa-sunset"></i> Sunset: <span id="sunset">6:00 pm</span></li>
              <li class="list-group-item">Visibility: <span id="visibility">10</span> km</li>
              <li class="list-group-item">Air Pressure: <span id="pressure">1015</span> hPa</li>
            </ul>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-group">
              <input type="text" id="location" class="form-control" placeholder="Enter location">
            </div>
            
            <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
            </div>
          </div>
        </div>
        <input type="hidden" id="lat" name="lat">
        <input type="hidden" name="lon" id="lon">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
